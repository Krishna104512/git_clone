version: "3"

tasks:
  venv:
    cmds:
      - python3 -m venv .venv

  install:
    cmds:
      - source .venv/bin/activate && python3 -m pip install --upgrade pip
      - source .venv/bin/activate && python3 -m pip install -r requirements.txt --progress-bar off
      - source .venv/bin/activate && jafgen 5

  build:
    cmds:
      - dbt deps
      - dbt seed
      - rm -rf jaffle-data
      - dbt run
      - dbt test

  setup:
    cmds:
      - task: venv
      - task: install
      - task: build
